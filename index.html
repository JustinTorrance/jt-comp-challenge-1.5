<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Static Comp 1</title>
</head>
<body>
  <main class="container">
    <section class="box1">
      <article class="bio">
        <h1>JUSTIN TORRANCE</h1>
        <p>Developer. Photographer. Traveler.</p>
        <p>Take a look at some of my work.</p>
        <div class="box1-buttons-div">
          <p class="resume"><i class="fas fa-paperclip"></i> RESUME</p>
          <p class="contact"><i class="fas fa-mobile-alt"></i> CONTACT</p>
        </div>
      </article>
    </section>
    
    <section class="box2 box">
      <i class="fas fa-globe-americas"></i>
      <p>Profile</p>
    </section>

    <section class="box3 box">
      <i class="fas fa-spinner"></i>
      <p>Experience</p>
    </section>

    <section class="box4 box">
      <i class="fas fa-graduation-cap"></i>
      <p>Education</p>
    </section>

    <section class="box5 box">
      <i class="fas fa-pencil-alt"></i>
      <p>Blog</p>
    </section>

    <section class="box6 box">
      <i class="fas fa-users"></i>
      <p>Social Media</p>
    </section>

    <section class="box7 box">
      <i class="fab fa-telegram-plane"></i>
      <p>Contact</p>
    </section>

    <section class="box8 box">
      <i class="fas fa-desktop"></i>
      <p>Portfolio</p>
    </section>

    <section class="box9">
      <div class="box9-circles-div">
        <i class="fas fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
        <i class="far fa-circle circle"></i>
      </div>
      <div class="box9-carousel-div">
        <i class="fas fa-chevron-circle-left chevron"></i>
        <i class="fas fa-chevron-circle-right chevron"></i>
      </div>
      <i></i>
    </section>
  </main>

</body>
</html>
